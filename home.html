<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            position: relative;
        }

        /* 헤더 스타일 */
        .header {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            background-color: white;
        }

        .menu-button {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-button span {
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        /* 프로필 섹션 */
        .profile-section {
            background-color: #C4DEF9;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .profile-bar {
            width: 100%;
            height: 8px;
            background-color: #fff;
            border-radius: 4px;
        }

        /* 메인 콘텐츠 */
        .main-content {
            padding: 20px;
        }

        .calendar-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .calendar-day.highlighted {
            background-color: #C4DEF9;
        }

        /* 하단 버튼 */
        .bottom-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #C4DEF9;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: black;
        }

        .bottom-button img {
            width: 24px;
            height: 24px;
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background-color: white;
            transition: right 0.3s ease;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-profile {
            background-color: #C4DEF9;
            padding: 20px;
            text-align: center;
        }

        .sidebar-profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto 10px;
        }

        .menu-items {
            list-style: none;
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #ffffff;
            cursor: pointer;
        }

        .menu-item.active {
            background-color: #ffffff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="menu-button" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <section class="profile-section">
        <div class="profile-image"></div>
        <div class="profile-info">
            <div class="profile-name"> ㅇㅇㅇ 님, 반가워요!</div>
            <div class="profile-bar"></div>
        </div>
    </section>

    <main class="main-content">
        <div class="calendar-container">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </main>

    <a href="ai.html" class="bottom-button">
        <img src="연필.png" alt="글쓰기">
        <span>오늘의 글 쓰러 가기</span>
    </a>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-profile">
            <div class="sidebar-profile-image"></div>
            <div>내 프로필</div>
        </div>
        <ul class="menu-items">
            <li><a href="home.html">Home</a></li>
            <li><a href="month_recode.html">Graph</a></li>
            <li><a href="login.html">로그아웃</a></li>
        </ul>
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <script>
        // 사이드바 토글 함수
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        // 캘린더 그리드 생성
        function createCalendar() {
            const grid = document.getElementById('calendarGrid');
            const totalDays = 30;
            const highlightedDays = [3, 7, 12, 15, 20, 25]; // 하이라이트할 날짜들

            for (let i = 1; i <= totalDays; i++) {
                const day = document.createElement('div');
                day.className = `calendar-day ${highlightedDays.includes(i) ? 'highlighted' : ''}`;
                day.textContent = i;
                grid.appendChild(day);
            }
        }

        // 페이지 로드 시 캘린더 생성
        window.onload = createCalendar;
    </script>
</body>
</html>
